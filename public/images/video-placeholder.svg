<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#1a1a1a"/>
  <rect x="20" y="20" width="360" height="260" rx="12" fill="#2a2a2a" stroke="#444" stroke-width="2"/>
  
  <!-- Video icon -->
  <g transform="translate(200, 150)">
    <circle cx="0" cy="0" r="40" fill="#4a90e2" fill-opacity="0.2"/>
    <circle cx="0" cy="0" r="32" fill="#4a90e2" fill-opacity="0.3"/>
