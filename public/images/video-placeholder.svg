    <circle cx="300" cy="10" r="4"/>
    <circle cx="340" cy="10" r="4"/>
    <circle cx="380" cy="10" r="4"/>
    
    <circle cx="20" cy="290" r="4"/>
    <circle cx="60" cy="290" r="4"/>
    <circle cx="100" cy="290" r="4"/>
    <circle cx="140" cy="290" r="4"/>
    <circle cx="180" cy="290" r="4"/>
    <circle cx="220" cy="290" r="4"/>
    <circle cx="260" cy="290" r="4"/>
    <circle cx="300" cy="290" r="4"/>
