name: Lighthouse CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  # Allow manual triggering
  workflow_dispatch:

jobs:
  lighthouse:
    name: Lighthouse Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: npm run build
        
      - name: Run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.15.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: Upload Lighthouse reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: lighthouse-reports
          path: |
            .lighthouseci/
            !.lighthouseci/*.db
          retention-days: 30
          
      - name: Comment PR with results
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && always()
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Find the Lighthouse results
            const lhciDir = '.lighthouseci';
            if (!fs.existsSync(lhciDir)) {
              console.log('No Lighthouse results found');
              return;
            }
            
            const files = fs.readdirSync(lhciDir);
            const jsonFiles = files.filter(f => f.endsWith('.json') && !f.includes('assertion'));
            
            if (jsonFiles.length === 0) {
              console.log('No Lighthouse JSON reports found');
              return;
            }
            
            // Read the first report
            const reportPath = path.join(lhciDir, jsonFiles[0]);
            const report = JSON.parse(fs.readFileSync(reportPath, 'utf8'));
            
            const { categories, finalUrl } = report;
            
            // Format scores
            const formatScore = (score) => {
              const percentage = Math.round(score * 100);
              let emoji = 'ðŸŸ¢';
              if (percentage < 90) emoji = 'ðŸŸ¡';
              if (percentage < 50) emoji = 'ðŸ”´';
              return `${emoji} ${percentage}`;
            };
            
            const body = `## âš¡ Lighthouse CI Results
            
            **URL:** ${finalUrl}
            
            | Category | Score |
            |----------|-------|
            | Performance | ${formatScore(categories.performance?.score)} |
            | Accessibility | ${formatScore(categories.accessibility?.score)} |
            | Best Practices | ${formatScore(categories['best-practices']?.score)} |
            | SEO | ${formatScore(categories.seo?.score)} |
            | PWA | ${formatScore(categories.pwa?.score)} |
            
            <details>
            <summary>View detailed metrics</summary>
            
            | Metric | Value |
            |--------|-------|
            | First Contentful Paint | ${report.audits['first-contentful-paint']?.displayValue || 'N/A'} |
            | Largest Contentful Paint | ${report.audits['largest-contentful-paint']?.displayValue || 'N/A'} |
            | Total Blocking Time | ${report.audits['total-blocking-time']?.displayValue || 'N/A'} |
            | Cumulative Layout Shift | ${report.audits['cumulative-layout-shift']?.displayValue || 'N/A'} |
            | Speed Index | ${report.audits['speed-index']?.displayValue || 'N/A'} |
            
            </details>
            
            *Report generated by [Lighthouse CI](https://github.com/GoogleChrome/lighthouse-ci)*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
